<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    <span>Informe sua Nacionalidade:</span> <input type="text" name="país" id="país">
    <input type="button" value="Confirmar" onclick="local()">
    <div id="res">
      Resultado:
    </div>
    <script>
        
        function local() {
            var país = window.document.getElementById('país')
            var res = window.document.getElementById('res')
            res.innerHTML = `Voçê mora em ${país.value}!`
            if (país.value == 'Brasil', 'brasil', 'br') {
                res.innerHTML += `<br>Nascendo em ${país.value}, Voçê é Brasileiro!</br>`
            } else {
                res.innerHTML += `<br>Nascendo em ${país.value}, Voçê é Estrangeiro!</br>`
            }
        }
        

    </script>
</body>
</html>
