<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
</head>
<body>
    <h1>Conversor de Moedas</h1>
    <input type="number" name="conv" id="conv" placeholder="Valor em reais">
    <button onclick="converter()">Converter</button>
    <div id="res">

    </div>
</body>
<script>
    document.body.style.backgroundColor = '#5C6BC0'
    function converter() {
        let real = document.querySelector('input#conv')
        let res = document.querySelector('div#res')
        res.innerHTML = ''
        let dif = 5.46
        let dolar = Number(real.value) / dif
        res.innerHTML += `O resultado da conversão foi para dolar é: ${dolar}`
        real.value = ''
        real.focus()
        


    }
</script>
</html>
