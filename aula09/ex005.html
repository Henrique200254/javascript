<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(123, 123, 228);
            color: white;
            font: normal 1.5em Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o DOM em Javascript</p>
    <div id="msg">Clique em mim</div>
    <div class="teste">Mais um teste</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        var q = window.document.querySelector('div.teste')
        d.style.background = 'blue'
        d.innerText = 'Estou aguardando...'
        document.write(p1.innerHTML)
        corpo.style.background = 'green'
        q.style.background = 'red'
        
        
        

    </script>
</body>
</html>
