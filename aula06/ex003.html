    <h1>Olá, mundo!</h1> 
    <p>já me livrei da maldição!</p>
    <script>
    var n1 = Number(window.prompt('Digite um número '))
    var n2 = Number(window.prompt('Digite outro número '))
    var S = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é: ${S}`)
    //Number.parseInt(window.prompt('Digite um número ')) Só para Inteiros
    //Number.parseFloat() Só para Reais
    //Number(n) vale tanto para Reais como para Inteiros
    //Number + Number (adição)
    //String + String (Concatenação)
    //O valor do prompt é por padrão uma String, temos que converter para number.
    
    /* Para converter de Número para String
        String(n) Ex: String (S)
        n.toString() EX: S.toString()  */
    
        /* > var s = 'Javascript'
        undefined
        > 'Eu estou estudando, ' + s
        'Eu estou estudando, Javascript'
        > nome = 'Henrique'
        'Henrique'
        > var nome = 'Henrique'
        undefined
        > var idade = 22
        undefined
        > var nota = 5.5
        undefined
        > 'O aluno ' + nome + ' com ' + idade + ' anos tirou a nota ' + nota
        'O aluno Henrique com 22 anos tirou a nota 5.5'
        > `O aluno ${nome} com ${idade} anos tirou a nota ${nota}`
        'O aluno Henrique com 22 anos tirou a nota 5.5'
        > Foi utilizado Templates Strings (Formatação de Strings) que é delimitada por Crases e utiliza uma placeholder ${} para colocar a variável
  */

      n.length (é um atributo e por isso não tem parentesis) diz quantas letras essa String tem
      n.toUpperCase() joga as letras para maiúsculas
      n.toLowerCase() joga as letras para minúsculas
      */
